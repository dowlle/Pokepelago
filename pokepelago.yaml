name: Player{number}
description: Standard Run
game: pokepelago

pokepelago:
  gen1: true
  gen2: true
  gen3: true
  gen4: false
  gen5: false
  gen6: false
  gen7: false
  gen8: false
  gen9: false

  # Please be aware that playing without dexsanity is not tested and may not work as intended. Please do not use it in a real game.
  enable_dexsanity: true

  # Please be aware that region lock and type locks are untested and may not work as intended. Please do not use them in a real game.
  enable_region_lock: false
  type_locks: false
  
  goal: any_pokemon # get to goal_amount pokemon
  goal_amount: 200 # make sure this value doesn't exceed the number of pokemon in the game
  
  starting_pokemon_count: 5 # number of pokemon to start with
  master_ball_count: 5 # number of master balls to start with
  pokegear_count: 5 # number of pokegears to start with
  pokedex_count: 5 # number of pokedexes to start with

